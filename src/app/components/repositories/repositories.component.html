    <form >
        <input type="text" placeholder="search users Repositories"[(ngModel)]="username"name="username" (ngSubmit)="getRepo()" class="form-control" >
        <button class="btn btn-primary" type="submit">Get Repositories</button>
    </form>
</div>
<br><br><br>



<div class="card text-center" *ngFor="let repo of repos">
    
    <div class="card-body">
      <h5 class="card-title">{{repo.name}}}</h5>
      <p class="card-text">{{repo.description}}.</p>
      <a href="{{repo.html_url}}" class="btn btn-primary">View project on github</a>
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>
