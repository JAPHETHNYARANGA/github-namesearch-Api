<div class="form-group">
    <form >
        <input type="text" placeholder="search users Repositories"[(ngModel)]="username"name="username" (keyup)="getRepo()" class="form-control" >

<div  *ngFor="let repo of repos">

    <a href="{{repo.html_url}}" class="btn btn-sm btn-warning" target="_blank">View project on github</a>
</div>
